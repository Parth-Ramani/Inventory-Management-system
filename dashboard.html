<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Dashboard - Awesome Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.4/recharts.min.js"></script>
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;

        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 600px;
            max-width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        /* .close {
            cursor: pointer;
            font-size: 24px;
        } */

        /* Button Styles */
        .toggle-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 1rem;
        }

        .toggle-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">INVENTORY STORE</div>
        <nav>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li> <a href="dashboard.html" class="active">Purchase Dashboard</a></li>
                <li> <a href="sales.html">Sales Dashboard</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section id="dashboard" class="dashboard-section">
            <h1>Purchase Management Dashboard</h1>
            <div class="container">
                <div>
                    <h1>Total Purchase Value</h1>
                    <div id="totalValue">â‚¹0.00</div>
                </div>
                <div>
                    <h1>Total Item purchased</h1>
                    <div id="totalPurchase">0.00</div>
                </div>

            </div>

            <button id="openModal" class="toggle-btn">Add Product</button>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Purchase Transactions</h2>
                </div>
                <div class="card-content">
                    <label for="itemsPerPage">Items per page:</label>
                    <select id="itemsPerPage">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                    <table id="purchaseTable">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <!-- <th>Stock Quantity</th> -->
                                <th>Cost Price</th>
                                <th>Selling Price</th>
                                <th>Date</th>
                                <th>Supplier</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div id="paginationControls" class="pagination-controls"></div>
                </div>
            </div>
        </section>
        <!-- Add Product modal -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Product</h2>
                    <span class="close" id="closeModal">&times;</span>
                </div>
                <div class="modal-body"></div>
                <form id="addProductForm">
                    <input type="hidden" id="productId">
                    <input type="text" id="productName" placeholder="Product Name" required>
                    <input type="number" id="costPrice" placeholder="Cost Price" step="0.01" required>
                    <input type="number" id="sellingPrice" placeholder="Selling Price" step="0.01" required>
                    <input type="date" id="date" required>
                    <input type="text" id="supplier" placeholder="Supplier" required>
                    <input type="text" id="category" placeholder="Category" required>
                    <input type="number" id="quantity" placeholder="quantity" required>
                    <button type="submit">Add Product</button>
                </form>
            </div>
        </div>
        </div>
    </main>
    <script type="module" src="js/script.js" defer></script>
</body>

</html>
