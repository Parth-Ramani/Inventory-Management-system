            max-width: 800px;
            margin: 20px auto;

        .invoice-details,

            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .totals {
            display: flex;
            justify-content: flex-end;
        }

        .totals table {
            width: auto;
        }

        #total {
            font-weight: bold;
            color: white;
            background-color: #34495e;
