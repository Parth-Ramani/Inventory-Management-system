<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="css/authStyle.css">
</head>

<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="registrationForm" class="auth-form hidden">
            <h2>Register</h2>
            <form onsubmit="return handleRegistration(event)">
                <input type="text" id="regName" placeholder="Full Name" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p class="switch-link">Already registered? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form hidden">
            <h2>Login</h2>
            <form onsubmit="return handleLogin(event)">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p class="switch-link">New user? <a href="#" onclick="showRegistration()">Register here</a></p>
        </div>

        <!-- Home Page -->
        <div id="homePage" class="home-page hidden">
            <h2>Welcome to Your Dashboard</h2>
            <p>You are successfully logged in!</p>
            <button onclick="handleLogout()" class="btn-secondary">Logout</button>
        </div>
    </div>
    <script src="js/authentication.js"></script>
</body>

</html>
