<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Inventory Management</title>
    <link rel="stylesheet" href="css/authStyle.css">
</head>

<body>
    <div class="container">
        <div id="registrationForm" class="auth-form">
            <h2>Register</h2>
            <form onsubmit="return handleRegistration(event)">
                <input type="text" id="regName" placeholder="Full Name" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p class="switch-link">Already registered? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script src="js/auth.js2"></script>
    <script src="js/registration.js"></script>
</body>

</html>
